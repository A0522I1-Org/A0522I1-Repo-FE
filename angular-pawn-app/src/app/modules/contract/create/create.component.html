<div class="bg-img" style="display: flex; justify-content: center; align-items: center; background-image: url(https://www.vietmoney.vn/wp-content/themes/vietmoney/assets/images/cam-do/background.jpg)">
    <form [formGroup]="contractForm" (ngSubmit)="submit()" style="width: 600px; background-color: rgba(0, 0, 0, 0.4);" class="m-5  border: 0px; p-3 rounded">
        <div>
            <h1 class="text-center" style="color: white;">Hợp đồng cầm đồ</h1>
            <div style="margin-bottom: 10px;">

                <!-- Button trigger modal -->
                <button style="background-image: linear-gradient(#EE4D2D,#FF7337); border: #e26c1a; stroke-width: 2px;"
                    type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Chọn khách hàng
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-xl" style="width: 150%;">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Chọn khách hàng</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <button style="margin-bottom: 15px; color: #EE4D2D; background-color: #ffffff; border-color: #EE4D2D; stroke-width: 2px;"
                                    class="btn btn-warning">Thêm khách hàng</button>
                                <div>
                                    <input class="form-control me-2" style="width: 200px; float: left;" type="search"
                                        placeholder="Nhập tên khách hàng" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Tìm kiếm</button>
                                </div>

                                <table class="responstable">
                                    <tr>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337);">STT</th>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337); width: 150px;">Mã khách hàng</th>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337); width: 200px;">Họ và tên</th>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337);">Giới tính</th>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337);">SĐT</th>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337);">Số CMND</th>
                                        <th style="background-image: linear-gradient(#EE4D2D,#FF7337);"></th>
                                    </tr>

                                    <style>
                                        /* Định nghĩa một counter với tên "rowNumber" */
                                        .row-number::before {
                                          counter-increment: rowNumber;
                                          content: counter(rowNumber);
                                        }
                                    </style>

                                    <tr *ngFor="let customer of page.content">
                                        <td class="row-number"></td>
                                        <td class="text-center">KH-{{customer.id}}</td>
                                        <td>{{customer.customer_name}}</td>
                                        <td>{{customer.gender}}</td>
                                        <td>{{customer.phone}}</td>
                                        <td>{{customer.id_card}}</td>
                                        <td><button (click)="selectCustomer(customer)" class="square-button"><span class="plus-sign">+</span></button></td>
                                    </tr>
                                </table>
                                <div class="pagination">
                                    <a href="#" class="text1">«</a>
                                    <a href="#" class="text">1</a>
                                    <a href="#" class="text">2</a>
                                    <!-- <a class="active" href="#" class="text">2</a> -->
                                    <a href="#" class="text">3</a>
                                    <a href="#" class="text">4</a>
                                    <a href="#" class="text">5</a>
                                    <a href="#" class="text">6</a>
                                    <a href="#" class="text1">»</a>
                                </div>
                            </div>
                            <div class="modal-footer">
                            </div>
                        </div>
                    </div>
                </div>
                <button style="margin-left: 15px; color: #EE4D2D; background-color: #ffffff; border-color: #EE4D2D; stroke-width: 2px;" type="button" class="btn btn-warning" >Thêm khách hàng</button>
            </div>
            <p style="color: #ffc107;">*Chưa có khách hàng nào được chọn</p>
        </div>

        <div class="row">
            <div class="col">
                <label for="nameProduct" style="color: white;">Đồ cầm:
                    <input style="width: 300px;" class="form-control" type="text" id="nameProduct" formControlName="nameProduct">
                </label>
            </div>
    
            <div class="col">
                <label for="typeProduct" style="color: white;">Loại đồ:
                <select style="width: 150px;" class="form-select" formControlName="category">
                    <option *ngFor="let category of categories" [ngValue]="category">{{category.nameCategory}}</option>
                </select>
                </label>
            </div>
        </div>

        <div>
            <label class="mt-3" for="status" style="color: white;">Trạng thái hợp đồng:
            <select style="width: 200px;" class="form-select" formControlName="status">
                <option *ngFor="let status of statuses" [ngValue]="status">{{status.name}}</option>
            </select>
            </label>
        </div>

        <div style="margin-top: 20px;">
            <label for="file" style="color: white;">Tình trạng đồ:</label>
            <input (change)="onFileChange($event)" accept="*.png" style="color: white;" type="file" id="file"><br>
        </div>

        <div class="row">
            <div class="col">
                <label class="mt-3" for="loan" style="color: white;">Tiền cho vay:</label>
                <input formControlName="price" class="form-control " type="text" id="loan">
            </div>

            <div class="col">
                <label class="mt-3" for="interest" style="color: white;">Tiền lãi:</label>
                <input formControlName="interest" class="form-control w-30 " type="text" id="interest">
            </div>
        </div>
        <div class="row">
            <div class="col mt-3">
                <label for="beginDate" style="color: white;">Ngày bắt đầu:</label>
                <input formControlName="beginDate" class="form-control w-100 mb-3" type="date" id="beginDate">
            </div>

            <div class="col mt-3">
                <label style="color: white;" for="endDate">Ngày kết thúc:</label>
                <input formControlName="endDate" class="form-control w-100 mb-3" type="date" id="endDate">
            </div>
        </div>

        <div class="text-center ">
            <button
                style="margin-right: 15px; padding: 7px 7px; min-width: 100px;  background-image: linear-gradient(#EE4D2D,#FF7337); border: #e26c1a; stroke-width: 2px;"
                class="btn btn-primary" type="submit" (click)="uploadImg()">Thêm hợp đồng</button>
            <button
                style="color: #EE4D2D; padding: 7px 7px; min-width: 100px; background-color: #ffffff; border: #ffffff; stroke-width: 2px;"
                class="btn btn-primary" type="reset">Đặt lại</button>
        </div>
    </form>
</div>
