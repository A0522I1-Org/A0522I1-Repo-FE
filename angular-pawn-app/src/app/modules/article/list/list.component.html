<div class="container">
  <div class="top">
    <div class="memu-search">
      <div class="searchBox">
        <i class="uil uil-search navToggle"></i>
        <input type="text" placeholder="Tìm theo tiêu đề" />
        <button class="button-search"(click)="toggleFormSearch($event)">
          <svg width="24" height="24" focusable="false">
            <path
              d="M3 17v2h6v-2H3zM3 5v2h10V5H3zm10 16v-2h8v-2h-8v-2h-2v6h2zM7 9v2H3v2h4v2h2V9H7zm14 4v-2H11v2h10zm-6-4h2V7h4V5h-4V3h-2v6z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="form-search" [ngClass]="{ active : isSearchFormActive }">
        <form>

          <div class="row">
            <label for="dateBegin" class="col-md-3 col-form-label date-text">Ngày đăng</label>
            <div class="col-md-6 form-group">
              <input type="date" class="form-control" id="dateBegin"/>
            </div>
          </div>

          <div class="form-submit">
            <button class="btn-reset">Đặt lại</button>
            <button type="submit" class="btn-search">Tìm kiếm</button>
          </div>
        </form>
      </div>
    </div>

    <div class="top-child">
      <div class="icon-tooltip">
        <div class="tooltip">Thêm mới</div>
        <button class="btn color btn-lg ">
          <i class="uil uil-plus"></i>
        </button>
      </div>
    </div>

    </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <colgroup>
        <col style="width: 10%" />
        <col style="width: 45%" />
        <col style="width: 10%" />
        <col style="width: 10%" />
        <col style="width: 15%" />
        <col style="width: 15%" />

        <!-- <col style="width: 10%" />
          <col style="width: 10%" />
          <col style="width: 10%" /> -->
      </colgroup>
      <thead>
      <tr id="color-bg">
        <th>Mã bài viết</th>
        <th>Tiêu đề</th>
        <th>Tác giả</th>
        <th>Ngày đăng bài</th>
        <th>Tin nổi bật</th>
        <th class="text-center">Chức năng</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let article of articles; index as i">
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.employee.name}}</td>
        <td>{{article.publicDate}}</td>
        <td>{{article.isFeature}}</td>
        <td class="actions">
          <a type="button" class="icon" [routerLink]="['/article-page/view',article.id]">
            <i class="uil uil-eye"></i>
          </a>
          <a type="button" class="icon">
            <i class="uil uil-pen"></i>
          </a>
          <a type="button"
             class="icon"
             [routerLink]="['/delete-article', article.id]" (click)="deleteArticle(article)"
          >
            <i class="uil uil-trash-alt"></i>
          </a>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

  <div
    class="pagination">
    <a *ngIf="page > 0" class="text1" (click)="prviousPage()">«</a>
    <a class="text"  (click)="accessPage(page)" *ngFor="let page of totalPages">{{page+1}}</a>
    <a *ngIf="page < totalPage - 1" class="text1" (click)="nextPage()">»</a>
  </div>


</div>
