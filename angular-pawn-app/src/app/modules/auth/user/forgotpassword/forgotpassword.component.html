<div class="container-parent">
  <div class="container">

  <h1>ENTER OTP</h1>
  <div class="userInput">
    <input type="text" id="first" maxlength="1" [(ngModel)]="firstValue" (ngModelChange)="clickEvent('second')">
    <input type="text" id="second" maxlength="1" [(ngModel)]="secondValue" (ngModelChange)="clickEvent('third')">
    <input type="text" id="third" maxlength="1" [(ngModel)]="thirdValue" (ngModelChange)="clickEvent('fourth')">
    <input type="text" id="fourth" maxlength="1" [(ngModel)]="fourthValue" (ngModelChange)="clickEvent('fifth')">
    <input type="text" id="fifth" maxlength="1" [(ngModel)]="fifthValue"(ngModelChange)="clickEvent('sixth')">
    <input type="text" id="sixth" maxlength="1" [(ngModel)]="sixthValue">
  </div>
  <button (click)="changePassword()" >CONFIRM</button>
</div>

</div>
